<!DOCTYPE html>
<html>
<head>
    <title>Friends</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .header {
            background: #2F855A;
            color: white;
            padding: 16px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0 0 16px 0;
            font-size: 2rem;
            font-weight: 800;
        }

        .nav-menu {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 20px;
            background: ;
            color: white;
            border: 1.5px solid white;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            font-size: 0.95rem;
       
        }

        .nav-btn:hover {
            background: #E6FFFA;
        }

        .nav-btn.active {
            background:  #93bc96;
            color: white;
        }

        .friends-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .friend-card {
            padding: 16px;
            background: #E6FFFA;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .friend-card h3 {
            margin: 0 0 8px 0;
            color: #1F2937;
        }

        .friend-card p {
            margin: 4px 0;
            color: #6B7280;
            font-size: 0.9rem;
        }

        .view-draft-btn {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 12px;
            width: 100%;
            transition: background 0.2s;
        }

        .view-draft-btn:hover {
            background: #45a049;
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #6B7280;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fantasy Stock Market League</h1>
            <div class="nav-menu">
                <a href="fantasy-earnings/index.html" class="nav-btn">Home</a>
                <a href="search.html" class="nav-btn">Companies</a>
                <a href="my-draft.html" class="nav-btn">My Draft</a>
                <a href="friends.html" class="nav-btn active">Friends</a>
            </div>
        </div>

        <h2>Friends</h2>
        <div class="friends-list" id="friendsList"></div>
        <div class="empty-message" id="emptyMessage" style="display: none;">No friends yet. Play with friends to see their stats here!</div>
    </div>

    <script>
        function loadFriends() {
            const friendsList = document.getElementById("friendsList");
            const emptyMessage = document.getElementById("emptyMessage");

            // Fetch friends from backend
            fetch("/api/friends")
                .then(response => response.json())
                .then(friends => {
                    friendsList.innerHTML = "";

                    if (friends.length === 0) {
                        emptyMessage.style.display = "block";
                        return;
                    }

                    emptyMessage.style.display = "none";

                    friends.forEach(friend => {
                        const card = document.createElement("div");
                        card.className = "friend-card";
                        card.innerHTML = `
                            <h3>${friend.name}</h3>
                            <p><strong>Score:</strong> ${friend.score || "N/A"}</p>
                            <p><strong>Companies:</strong> ${friend.companies_count || 0}</p>
                            <button class="view-draft-btn">View Draft</button>
                        `;

                        friendsList.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error("Error loading friends:", error);
                    emptyMessage.style.display = "block";
                    emptyMessage.textContent = "Error loading friends. Please try again.";
                });
        }

        loadFriends();
    </script>
</body>
</html>
